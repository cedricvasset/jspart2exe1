<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Exercice 1</title>
</head>
<body>
  <img src="img/image1.jpg" id="image1" alt="couverture de livre" onmouseover='zap()' />
  <!--la propriété onmouseover(survol de la souris) appel javascript et donne une nouvelle source à l image propriété onmouseout de image(au départ de la souris)appelle javascript et donne une nouvelle source d image.-->
<script type="text/javascript">
function zap(){
  document.getElementById('image1').src = ''
}
</script>
</body>
</html>
